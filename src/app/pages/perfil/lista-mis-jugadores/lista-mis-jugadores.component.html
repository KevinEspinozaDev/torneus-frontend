<mat-card *ngIf="sessionData.idrol == 3">
    <h2 class="text-center">Jugadores equipos</h2>

    <table mat-table [dataSource]="jugadoresUsuario" >
        <!-- Nombre Equipo Column -->
        <ng-container matColumnDef="nametorneus">
            <th mat-header-cell *matHeaderCellDef> Jugador </th>
            <td mat-cell *matCellDef="let jugador"> 
                <b>{{jugador.nametorneus}}</b> - <span>{{jugador.name}}</span> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="jugadoresUsuario"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999">
                No hay jugadores en el equipo a√∫n.
            </td>
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
