<mat-card *ngIf="sessionData.idrol == 3">
    <h2 class="text-center">Torneos inscriptos</h2>

    <table mat-table [dataSource]="listaTorneos" >
        <!-- Nombre Torneo Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Torneo </th>
            <td mat-cell *matCellDef="let torneo"> 
                <a [routerLink]="'/torneos/info-torneo/'+torneo.idtorneo">{{torneo.nombre}}</a>
            </td>
        </ng-container>

        <!-- Fecha Inicio Column -->
        <ng-container matColumnDef="fechainicio">
            <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
            <td mat-cell *matCellDef="let torneo"> 
                {{torneo.fechainicio | date : "dd/MM/yyyy"}}
            </td>
        </ng-container>

        <!-- Fecha Fin Column -->
        <ng-container matColumnDef="fechafin">
            <th mat-header-cell *matHeaderCellDef> Fecha de fin </th>
            <td mat-cell *matCellDef="let torneo"> 
                {{torneo.fechafin | date : "dd/MM/yyyy"}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
