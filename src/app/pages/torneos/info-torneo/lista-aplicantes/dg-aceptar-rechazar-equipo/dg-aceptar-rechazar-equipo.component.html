<div class="container">
    <h1 mat-dialog-title>Confirmar acción</h1><!--Confirmar Rol - {{nombreRol}}-->
    <div mat-dialog-content>
        ¿Desea <b>{{accionEquipoString}}</b> al equipo {{nombreEquipo}}?
    </div>
    <div mat-dialog-actions class="containerAcciones">
        <button (click)="confirmarAccion()" mat-raised-button color="primary">Aceptar</button>
        <button mat-button mat-dialog-close>Cancelar</button>
    </div>
</div>
