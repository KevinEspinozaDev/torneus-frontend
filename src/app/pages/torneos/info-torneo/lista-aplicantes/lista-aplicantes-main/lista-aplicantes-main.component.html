        <mat-card class="lista-aplicantes px-4">
            <h2 class="text-center py-2">Lista de Aplicantes</h2>

            <table mat-table [dataSource]="listaAplicantes" >
                <!-- Nombre Torneo Column -->
                <ng-container matColumnDef="equipo">
                    <th mat-header-cell *matHeaderCellDef> Equipo </th>
                    <td mat-cell *matCellDef="let aplicante"> 
                        <!--
                        <a [routerLink]="['/perfil/', aplicante.idequipo]">{{aplicante.nametorneus}}</a>
                        -->
                        <b>{{aplicante.nametorneus}}</b>
                    </td>
                </ng-container>
        
                <!-- Fecha Inicio Column -->
                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let aplicante"> 
                        <a class="px-1 text-center" (click)="acceptRejectTeam(true, aplicante)" href="javascript:void(0)">
                            <mat-icon class="text-success boton-accion" [inline]="true">
                                check_circle_outline
                            </mat-icon>
                        </a>
                        <a class="px-1 text-center" (click)="acceptRejectTeam(false, aplicante)" href="javascript:void(0)">
                            <mat-icon class="text-danger boton-accion" [inline]="true">
                                highlight_off
                            </mat-icon>
                        </a>
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
