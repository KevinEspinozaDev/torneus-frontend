<div class="container">
  <div class="row">
    <div class="col-6 border-end px-4" *ngIf="dataReady == true">
      <h4 class="text-center">Jugadores disponibles</h4>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <mat-icon>filter_alt</mat-icon>
        </span>
        <input type="text" class="form-control" placeholder="Filtrar por nombre" [(ngModel)]="term">
      </div>
      <div class="border text-muted p-4 m-5 text-center" *ngIf="jugadores.length == 0">
        No se han encontrado jugadores.
      </div>
      <div *ngFor = "let item of jugadores |filter:term">
        <div class="row">
          <div class="col-10">
            <b>{{item.nametorneus}}</b> - {{item.name}}
          </div>
          <div class="col-2">
            <a (click)="addDeleteUser(item, true)" #newUser [attr.data-userid]="item.idusuario" [attr.data-add_del]="'add'" href="javascript:void(0)">
              <mat-icon>add_circle</mat-icon>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 border-end px-4 d-flex justify-content-center align-items-center" *ngIf="dataReady == false">
      <mat-spinner></mat-spinner>
    </div>

    <div class="col-6 px-4">
      <h4 class="text-center">Jugadores seleccionados</h4>
      <div class="border text-muted p-4 text-center m-5" *ngIf="usuariosSeleccionados.length == 0">
        No hay jugadores seleccionados.
      </div>
      <div *ngFor = "let selectedItem of usuariosSeleccionados" >
        <div class="row">
          <div class="col-10">
            <b>{{selectedItem.nametorneus}}</b> - 
            {{selectedItem.name}}
          </div>
          <div class="col-2">
            <a (click)="addDeleteUser(selectedItem, false)" #delUser [attr.data-userid]="selectedItem.idusuario" [attr.data-add_del]="'del'" href="javascript:void(0)">
              <mat-icon>remove_circle</mat-icon>
            </a>
          </div>
        </div>
      </div>
      <button class="w-100" (click)="enviarSolicitudes(usuariosSeleccionados)" mat-flat-button color="primary" [disabled]="usuariosSeleccionados.length == 0">Enviar solicitudes</button>
    </div>
  </div>
  
</div>
